<!-- To-Do List -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>To-Do List</title>
</head>
<body>


  <div class="main">

    <h1  class="main-heading">TO-DO List</h1>

    <form id="todoForm">
      <input type="text" id="task" required placeholder="New Task">
      <input type="date" id="taskDate" required placeholder="dd-mm-yyyy">
      <button type="button" class="btn" onclick="addTask()">Add</button>
    </form>

    <h2 class="main-heading">Tasks</h2>

    <div class="container">
      <h2>Incomplete Tasks</h3>
      <ul id="incompleteTaskList"></ul>
    </div>
  
    
    <div class="container">
      <h2>Completed Tasks</h3>
      <ul id="completedTaskList"> 
      </ul>
    </div>
    
  </div>
  

  

  <script src="todo.js"></script>
  <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>


</body>
</html>
